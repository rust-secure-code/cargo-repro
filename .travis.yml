language: rust
rust: stable
os: linux
cache: cargo

install:
  - rustup component add rustfmt
  - rustup component add clippy

branches:
  only:
    - develop

matrix:
  include:
    - name: rustfmt
      script:
        - cargo fmt --all -- --check
    - name: clippy
      script:
        - cargo clippy --all
    - name: build
      script:
        - cargo build --all --release
    - name: test
      script:
        - cargo test --all --release
    - name: test (1.31.0)
      rust: 1.31.0
      script:
        - cargo test --all --release
